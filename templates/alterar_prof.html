<script>
  $.ajaxSetup({
      type: "POST",

      beforeSend: function () {
        $("#carregando").css("display", "block");
        $('#sec-8442').css("opacity", 0.2);


      },
      complete: function () {
        $('#carregando').css("display", "none");
        $('#sec-8442').css("opacity", 1);
      }
   });
  function alterar(id){
     $.ajax({
         method : "POST",
         url: "\alterar_prof",
         data: {
         nome : $('#nome').val(),
         senha : $('#senha').val(),
         matricula : $('#matricula').val(),
         disciplina : $('#disciplina').val(),
         data: $('#data').val(),
         sangue : $('#sangue').val(),
         idt: id

         },

         success: function( retorno ) {
              $( "#prof" ).html();
              alert("Alterado com sucesso")
     }
     })
 }
function especificar(id) {
     $.ajax({
         method : "POST",
         url: "\alterar_prof",
         data: {idt: (id) },
         success: function( retorno ) {
              $( "#prof" ).html( retorno );
     }
     })
 }
 function exec(){
   $.ajax({
     method : "POST",
     url: "\alterar_prof",
     data: {
       select : $('#select-8dab').val(),


     },
     success: function( retorno ) {
       $( "#prof" ).html(retorno);
     }
   });
 }
</script>
