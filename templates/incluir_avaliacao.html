        <h1 class="u-custom-font u-text u-text-1">
          <a class="u-active-none u-border-none u-btn u-button-link u-button-style u-custom-font u-hover-none u-none u-text-active-custom-color-2 u-text-custom-color-1 u-text-hover-custom-color-1 u-btn-1" href="">Ajuda Prof</a>

        <div class="u-form u-form-1">
          <form action="#" method="POST" class="u-clearfix u-form-spacing-9 u-form-vertical u-inner-form"  source="custom">
            <div class="u-form-group u-form-select u-form-group-1">
                <div class="u-form-select-wrapper">
                    <select onchange="exec(value)" id="select-20fa" name="idt_disciplina" class="u-border-1 u-border-grey-30 u-input u-input-rectangle" >
                       <option  value="{0}">Disciplina - Série/Ano</option>
                        {{disciplina | safe}}
                    </select>
                </div>
            </div>
          </form>
        </div>
          <table class="u-table-entity">
            <colgroup>
              <col width="30%">
              <col width="7%">
            </colgroup>
            <tbody class="u-table-body">
              <tr style="height: 43px;">
                <td class="u-border-2 u-border-grey-dark-1 u-first-column u-grey-5 u-table-cell">Aluno</td>
                <td class="u-border-2 u-border-grey-dark-1 u-table-cell">Série/Ano</td>
              </tr>
              </tbody>
              <tbody id="aluno" class="u-table-body">
            </tbody>
          </table>
        <div class="u-form-group u-form-submit">
                  <a href="#" onclick="incluir()" id="botao" style="padding: 7px; top: 10px; left: 120px" class="u-active-custom-color-2 u-btn u-btn-round u-btn-submit u-button-style u-custom-color-1 u-hover-custom-color-1 u-radius-50 u-btn-1">Incluir boletim dos alunos</a>

<script>
  $.ajaxSetup({
      type: "POST",

      beforeSend: function () {
        $("#carregando").css("display", "block");
        $('#sec-4f13').css("opacity", 0.2);
      },
      complete: function () {
        $('#carregando').css("display", "none");
     $('#sec-4f13').css("opacity", 1);
      },
    success: function(  ) {
       alert("Sucesso ao inserir boletins" )
     },
      error: function(  ){
             alert("Erro ao inserir boletins" )
         }
   });
  function exec(idt){
   $.ajax({
     method : "POST",
     url: "\incluir_avaliacao",
     data: {idt_disciplina: idt
     },
     success: function( retorno ) {
       $( "#aluno" ).html(retorno);
     }
   });
 }
  function incluir(){
   $.ajax({
     method : "POST",
     url: "\incluir_avaliacao",
     data: {idt_disciplina: $('#idt_disciplina').val(), idt_aluno: $('#idt_aluno').val()
     }
   });
 }
</script>
