<script>
  $.ajaxSetup({
      type: "POST",

      beforeSend: function () {
        $("#carregando").css("display", "block");
        $('#sec-0090').css("opacity", 0.2);
      },
      complete: function () {
        $('#carregando').css("display", "none");
     $('#sec-0090').css("opacity", 1);
      }
   });
 function matricular(id){
     $.ajax({
         method : "POST",
         url: "\matricular_aluno",
         data: {

         select : $('#select-8dab').val(),
         nome : $('#nome').val(),
         matricula : $('#matricula').val(),
         serie : $('#serie').val(),
         sangue : $('#sangue').val(),
         turma : $('#turma').val(),
         data: $('#data').val(),
         mao : $('#select-ab6a').val(),
         idt: id
         },
         success: function( retorno ) {
              $( "#aluno" ).html();
              alert("Matriculado com sucesso.")
     },
         error: function( retorno ){
             alert("Erro na matrícula.")
         }
     })
 }
function especificar(id) {
     $.ajax({
         method : "POST",
         url: "\matricular_aluno",
         data: {idt: (id)},
         success: function( retorno ) {
              $( "#aluno" ).html( retorno );
     }
     })
 }
 function exec(){
   $.ajax({
     method : "POST",
     url: "\matricular_aluno",
     data: {
     },
     success: function( retorno ) {
       $( "#aluno" ).html(retorno);
     }
   });
 }
</script>
