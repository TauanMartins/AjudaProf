<script>
  $.ajaxSetup({
      type: "POST",

      beforeSend: function () {
        $("#carregando").css("display", "block");
        $('#sec-4f13').css("opacity", 0.2);
      },
      complete: function () {
        $('#carregando').css("display", "none");
     $('#sec-4f13').css("opacity", 1);
      },
      success: function () {
              alert("Disciplina incluída com sucesso.")
     },
      error: function( retorno ){
             alert("Erro na inclusão.")
         }
   });
   function incluir(){
   $.ajax({
     method : "POST",
     url: "\inserir_aula",
     data: {disciplina: $('#disciplina').val(), conteudo: $('#conteudo').val(),
         data: $('#data_aula').val(), bimestre: $('#bimestre').val()
     }
   });
 }
</script>
